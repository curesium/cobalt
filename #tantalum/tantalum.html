<!DOCTYPE html>
<html>
  <head>
    <title>TANTALUM</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/scrollbar.css">
  </head>
  <body>

    <header>
      <h1 class="header">TANTALUM</h1>
      <h2 class="header">by CURESIUM</h2>
      <p class="links"><a class="source" href="https://github.com/curesium/tantalum">Source code on GitHub</a> | <a class="source" href="tool.html">No CSS version</a></p>
    </header>

    <div id="tool">
      <h1 class="tool">TOOL</h1>
      <div id="toolInput">
        <label for="positions">Positions</label>
        <input type="number" name="positions" min="1" placeholder="Positions">
        <label for="lowercase">Lowercase</label>
        <input type="number" name="lowercase" min="0" placeholder="Lowercase">
        <label for="capital">Capital</label>
        <input type="number" name="capital" min="0" placeholder="Capital">
        <label for="number">Numbers</label>
        <input type="number" name="numbers" min="0" placeholder="Numbers">
        <label for="characters">Characters</label>
        <input type="number" name="characters" min="0" placeholder="Characters">
        <input class="submitButton" type="submit" name="submit" value="Submit">
      </div>

      <div id="toolOutput">
        <p id="outputText">Answer</p>
      </div>
    </div>

    <script type="text/javascript" src="js/calc.js"></script>
  </body>
</html>
